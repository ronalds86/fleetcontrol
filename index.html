<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body>
    <!--MENU SUPERIOR-->
    <div id="menusup">
        <a href="https://erione.com.br/"><img src="./imagens/erione_logo.jpg" id="logo" alt="ERRO!"></a>
                
    </div>

    <script type="text/javascript">
        function toggleField() {
            var select = document.getElementsByName('Abastecimento')[0];
            var input = document.getElementsByName('requisição')[0];

            if (select.value === 'SIM') {
                input.disabled = false;
            } else {
                input.disabled = true;
                input.value = ''; 
            }
        }

        window.onload = function() {
            toggleField();  
            document.getElementsByName('Abastecimento')[0].onchange = toggleField;
        }

    </script>

</script>

    <!--FORMULÁRIO-->
    <div id="formulario">
        <h1 id="titulo-formulario">Ao retirar e ao devolver o veículo, por favor preencha os campos abaixo!</h1>
        <form action="https://api.sheetmonkey.io/form/n6mUyJisnMTpVSZ6yPYp7Y" method="post">
            <input  type="text" placeholder="Condutor" name="Name" required><br>
            <input type="number" placeholder="KM saída" name="KM saída"><br>
            <input type="number" placeholder="KM chegada" name="KM chegada"><br>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            <select name="veículo" required="required">
                <option value="">ESCOLHA UM VEÍCULO</option>
                <option value="Fiorino RMT-5F17">Fiorino RMT-5F17</option>
                <option value="Fiorino - SVH-0E46">Fiorino - SVH-0E46 </option>
                <option value="Fiorino FQD=2D4">Fiorino FQD=2D4</option>
                <option value="Fiorino FMK-3F71">Fiorino FMK-3F71</option>
                <option value="KWID GFP-4I93">KWID GFP-4I93</option>
                <option value="KWID GEQ-2D76">KWID GEQ-2D76S</option>
                <option value="CIVIC KPR-4516 ">CIVIC KPR-4516</option>
                <option value="ARGO  RML-1E39">ARGO RML-1E39</option>
                <option value="SANTA FÉ EKX-4G29">SANTA FÉ EKX-4G29</option>
                <option value="SAVEIRO FOS-2C50">VW SAVEIRO FOS-2C50</option>
                <option value="hoggar KXM-5029">hoggar KXM-5029</option>
                <option value="MONTANA DPX-6B24 ">MONTANA DPX-6B24</option>
                <option value="Constelation EJV-7J05">Constelation EJV-7J05</option>
                <option value="EXPRESS RJH-2D52">EXPRESS RJH-2D52 </option>
                <option value="UNO MILLE HLH-0864">UNO MILLE HLH-0864</option>
                <option value="FIAT PALIO DIX-3046">FIAT PALIO DIX-3046</option>
            </select><br>
            <select name="projeto" required="required">
                <option value="">PROJETO</option>
                <option value="CAMANDUCAIA">CAMADUCAIA</option>
                <option value="CAMADUCAIA - ESCOLAS">CAMADUCAIA - ESCOLAS</option>
                <option value="AEROPORTO">AEROPORTO</option>
                <option value="ALARME">ALARME</option>
                <option value="CÂMARA MUNICIPAL">CÂMARA MUNICIPAL</option>
                <option value="CAMPOS DO JORDÃO">CAMPOS DO JORDÃO</option>
                <option value="CAMPOS LUZ">CAMPOS LUZ</option>
                <option value="TREMEMBÉ">TREMEMBÉ</option>
                <option value="CAÇAPAVA">CAÇAPAVA</option>
                <option value="CCR">CCR</option>
                <option value="PINDAMONHAGABA">PINDAMONHAGABA</option>
                <option value="USO ADMINISTRATIVO">USO ADMINISTRATIVO</option>
                <option value="CPAC">CPAC</option>
                <option value="APARECIDA">APARECIDA</option>
                <option value="Sta. BRANCA">Sta. BRANCA</option>
                <option value="JACAREÍ">JACAREÍ/option>
                <option value="REVISÃO">REVISÃO/option>
                <option value="OFICINA MECÂNICA">OFICINA MECÂNICA/option>  
                <option value="CEMADEN">CEMADEN/option>      
                <option value="NÃO LISTADO">NÃO LISTADO</option>

            </select><br>
            <!--PROJ NÃO LISTADO 18/03/25-->
            <div id="outroProjetoContainer" style="display: none; margin-top: 10px;">
                <input type="text" id="outroProjeto" name="outroProjeto" placeholder="Informe o nome do projeto">
            </div>
            
            <!--JS-->
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var projetoSelect = document.getElementsByName("projeto")[0];
                    var outroProjetoContainer = document.getElementById("outroProjetoContainer");
                    var outroProjetoInput = document.getElementById("outroProjeto");
            
                    projetoSelect.addEventListener("change", function () {
                        if (projetoSelect.value === "NÃO LISTADO") {
                            outroProjetoContainer.style.display = "block"; // Mostra o campo
                            outroProjetoInput.required = true; // Torna obrigatóriogit
                        } else {
                            outroProjetoContainer.style.display = "none"; // Esconde o campo
                            outroProjetoInput.required = false; // Remove a obrigatoriedade
                            outroProjetoInput.value = ""; // Limpa o campo quando não for necessário
                        }
                    });
                });
            </script>

            <!--ABASTECIMENTO-->
            <select name="Abastecimento" required="required">
                <option value="">PRECISA ABASTECER?</option>
                <option value="SIM">SIM</option>
                <option value="NÃO">NÃO</option>
            </select><br>
            
                <input type="text" placeholder="Nº da requisição" name="requisição"><br>
            <button type="submit" id="send">Enviar</button>

        <form></form>
